<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>jsレッスン</title>

<body>
    <script>
        window.onload = () => {
            const inNumDom = document.getElementById("inNum");
            const resultDom = document.getElementById("result");
            const btn = document.getElementById("btn");
            btn.addEventListener("click", () => {
                let num = inNumDom.value;
                num = parseInt(num);
                let sum = 0;
                for (let i = 1; i < num; i++) {
                    sum += i;
                }
                let str = `1から${num}までの和は${sum}です`;
                resultDom.textContent = str;
            });

    </script>
