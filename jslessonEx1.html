<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <h1>整数を2つ2つ入力してください</h1>
        x:<input type="number" id="num1" value=""><br>
        y:<input type="number" id="num2" value=""><br>
        <button class="calc">+</button>
        <button class="calc">-</button>
        <button class="calc">*</button>
        <button class="calc">/</button>
        <button class="calc">%</button>
        <div id="result"></div>
        <script>
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const calc = document.getElementsByClassName("calc");
            const result = document.getElementById("result");
            let msg = "";
            let sum = 0;
            for(let c of calc){
                c.addEventListener("click",()=>{
                    let x = parseInt(num1.value);
                    let y = parseInt(num2.value);
                    let str = "";
                    switch(c.textContent){
                        case "+":
                            sum = x + y;    
                            str = "+";
                            break;
                        case "-":
                            sum = x-y;
                            str = "-";
                            break;
                        case "*":
                            sum = x*y;
                            str = "*";
                            break;
                        case "/":
                            sum = x/y;
                            str = "/";
                            break;
                        case "%":
                            sum = x%y;
                            str = "%";
                            break;
                    }
                    msg = `${x}${str}${y}=${sum}`;
                    result.textContent = msg;
                });
            }
        </script>
    </body>
</html>
